


<app-sidebar></app-sidebar>
<div class="main-content">



  <app-navbar></app-navbar>


  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 headerhome">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                    <span class="h2 font-weight-bold mb-0">350,897</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                    <span class="h2 font-weight-bold mb-0">2,356</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                  <span class="text-nowrap">Since last week</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                    <span class="h2 font-weight-bold mb-0">924</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                  <span class="text-nowrap">Since yesterday</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Performance</h5>
                    <span class="h2 font-weight-bold mb-0">49,65%</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-percent"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid" style="margin-top: 3%">
<h2 class="">{{action}} Reclamation</h2>
<form [formGroup]="FormRec" (ngSubmit)="addRec()">
    <div class="form-group col-md-6">
      <label for="website">Type de reclamation:</label>
      <div *ngIf="FormRec.controls['typeReclamation'].invalid">
        <p  *ngIf="FormRec.controls['typeReclamation'].hasError('required')" class="alert alert-danger">
          this field is required
        </p>
      </div>
            <select formControlName="typeReclamation" class="form-control">
                <option *ngFor="let web of typeList">{{web}}</option>
            </select>
      </div>
   <div class="form-group col-md-6">
    <label>description </label>
    <textarea type="textarea" formControlName="description" name="description" class="form-control"></textarea>
    <br>
    <div *ngIf="FormRec.controls['description'].invalid">
        <p  *ngIf="FormRec.controls['description'].hasError('required')" class="alert alert-danger">
          this field is required
        </p>
        <p  *ngIf="FormRec.controls['description'].hasError('minlength')" class="alert alert-danger">
          Enter a sentence not a word
        </p>

    </div>
    <div *ngIf="FormRec.controls['description'].valid">
      <p class="alert alert-success"> everything is ready</p>
    </div>
    <br>
    </div>
    <button type="submit" [disabled]="!FormRec.valid" class="btn btn-primary" >
      save
    </button>
  </form>

</div>
<app-footer></app-footer>
</div>
